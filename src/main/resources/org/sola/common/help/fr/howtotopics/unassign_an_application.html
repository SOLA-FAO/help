<h1>Retirer une Demande
</h1>

<p>Pour retirer une demande, sélectionner la demande de la liste des demandes
en cours et double cliquer dessus ou cliquer le bouton Retirer. Dans l'écran d'assignation
des demande, cliquer sur le bouton Retirer.</p>
